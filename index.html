<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <article class="main__content">
        <div class="container">
          <div class="container__texts">
            <h1 class="title">Get <span class="title__purple">insights</span> that help your business grow.</h1>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <div class="container__preview">
            <p class="paragraph paragraph--preview">10K+
              <span class="preview__stats">companies</span>
            </p>
            <p class="paragraph paragraph--preview">314
              <span class="preview__stats">templates</span>
            </p>
            <p class="paragraph paragraph--preview">12M+
              <span class="preview__stats">queries</span>
            </p>
          </div>
        </div>
      </article>

      <figure class="main__picture"></figure>
    </section>
  </main>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
</body>
</html>
